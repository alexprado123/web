<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/estiloForm.css">
</head>
    <body>
        <div class="con">
            <div class="con-form">
                <form class="inicio">
                    <h2>Iniciar Sesion</h2>
                    <div class="red-soc">
                        <ion-icon name="logo-twitch"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </div>
                    <span>Use su correo y contraseña</span>
                    <div class="cont-in">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="cont-in">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password">
                    </div>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <button class="button">INICIAR SESION</button>
                </form>
            </div>

            <div class="con-form">
                <form class="registro">
                    <h2>Registrarse</h2>
                    <div class="red-soc">
                        <ion-icon name="logo-twitch"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </div>
                    <span>Use su correo electronico para registrarse</span>
                    <div class="cont-in">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="cont-in">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="cont-in">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password">
                    </div>
                        <button class="button">REGISTRARSE</button>
                </form>
            </div>

            <div class="con-welcome">
                <div class="welcome-inicio welcome">
                    <h3>¡Bienvenido!</h3>
                    <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                    <button class="button" id="btn-inicio">Iniciar Sesion</button>
                </div>
                <div class="welcome-registro welcome">
                    <h3>¡Hola!</h3>
                    <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                    <button class="button" id="btn-registro">Registrarse</button>
                </div>
            </div>

        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/animacion.js"></script> 
    </body>
</html>
